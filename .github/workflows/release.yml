name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
    steps:
      - id: meta
        run: |
          set -euo pipefail
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            TAG="${GITHUB_REF_NAME}"
            PRERELEASE="false"
          fi
          if [ -z "${TAG}" ]; then
            echo "tag is required" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${PRERELEASE}" >> "${GITHUB_OUTPUT}"

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run go test
        run: |
          set -euo pipefail
          go test ./...

  build:
    needs: [prepare, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build archive
        run: |
          set -euo pipefail
          VERSION="${{ needs.prepare.outputs.tag }}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          ASSET_BASENAME="ralphctl_${VERSION}_${GOOS}_${GOARCH}"

          mkdir -p "dist/${ASSET_BASENAME}"
          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" go build -trimpath -ldflags="-s -w" -o "dist/${ASSET_BASENAME}/ralphctl" ./cmd/ralphctl
          cp README.md "dist/${ASSET_BASENAME}/README.md"
          tar -C dist -czf "dist/${ASSET_BASENAME}.tar.gz" "${ASSET_BASENAME}"
          rm -rf "dist/${ASSET_BASENAME}"

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    env:
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          shasum -a 256 *.tar.gz > checksums.txt

      - uses: sigstore/cosign-installer@v3
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}

      - name: Sign checksums (optional)
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        run: |
          set -euo pipefail
          printf "%s" "${COSIGN_PRIVATE_KEY}" > cosign.key
          cosign public-key --key cosign.key > dist/cosign.pub
          cosign sign-blob --yes --key cosign.key --output-signature dist/checksums.txt.sig dist/checksums.txt
          rm -f cosign.key

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ needs.prepare.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: dist/*
